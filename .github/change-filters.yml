# Filters used by [dorny/path-filters](https://github.com/dorny/paths-filter)
# to detect changes in each subproject, and only run the corresponding jobs.

schema: &schema
  - "impl/capnp/**"
  - "impl/fbs/**"
  - "examples/**.txt"

rust: &rust
  - *schema
  - ".github/workflows/ci.yml"
  - "impl/rs/**"
  - "Cargo.toml"
  - "Cargo.lock"

python: &python
  - *schema
  - ".github/workflows/ci.yml"
  - "impl/py/**"
  - "pyproject.toml"
  - "uv.lock"
  - "examples/**.py"
  - "examples/**.ipynb"
